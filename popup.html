<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Splice Multi-Downloader</title>
  </head>

  <body>
    <div class="main">
      <h2>Choose Sounds</h2>
      <button id="downloadSelected" style="background-color: #4caf50">
        Download Selected <img src="./img/download.svg" alt="" />
      </button>
      <div class="holder">
        <button id="selectAll" style="background-color: #1a36c0">
          Select All Sounds <img src="./img/check.svg" alt="" />
        </button>

        <div class="clear-menu-wrapper">
          <button id="clearAll" style="background-color: crimson">
            Clear <img src="./img/clear.svg" alt="" />
          </button>
          <div id="clear-options" class="hidden">
            <button
              style="background-color: rgb(255, 0, 51)"
              class="clear-option"
              data-action="finished"
            >
              <s> Clear Finished</s>
            </button>
            <button
              style="background-color: rgb(5, 227, 35)"
              class="clear-option"
              data-action="all"
            >
              Clear All
            </button>
            <button
              style="background-color: rgb(255, 0, 51)"
              class="clear-option"
              data-action="errors"
            >
              <s>Clear Errors</s>
            </button>
          </div>
        </div>
      </div>
      <div class="holder">
        <button id="add-to-library">
          Add Selected to Library
          <img src="./img/library.svg" alt="" />
        </button>
      </div>
    </div>
    <div class="warning">
      <img src="./img/warning.svg" style="margin-left: 0.5em" alt="" />
      <p>
        For best experience:<br />
        <b
          >Turn off "Ask where to save each file before downloading" inside
          chrome://settings/downloads</b
        >
      </p>
    </div>

    <div
      id="completionFlash"
      style="display: none; text-align: center; padding: 8px"
    >
      <span style="font-weight: bold; color: #4caf50"
        >âœ” All downloads triggered!</span
      >
    </div>

    <script src="popup.js"></script>
  </body>
</html>
